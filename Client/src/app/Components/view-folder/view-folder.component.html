<div class="container">
     <button      
     
      (click)="navigateToFolders()"
      class="back">
      <i class="pi pi-arrow-left"></i>
      
    </button>
  <div class="head">
    <div class="upload" [style.z-index]="34" >
      <div class="upload-btn" (click)="showAddDocumentDialog = true">
        <i class="pi pi-plus"></i>
        <span>Upload</span>
      </div>
      <div
        class="upload-btn"
        style="background-color: var(--sibasiWhite); border: 1px solid #0f8bfd"
      >
        <i class="pi pi-filter-slash" style="color: #0f8bfd"></i>
        <span style="color: #0f8bfd">Clear</span>
      </div>
    </div>
    <div class="filter">
      <div
        class="upload-btn"
        style="background-color: var(--sibasiWhite); border: 1px solid #0f8bfd"
       
      >
        <i class="pi pi-star" style="color: #0f8bfd"></i>
        <span style="color: #0f8bfd">Favourites</span>
      </div>
      <div class="search">
        <i class="pi pi-search"></i>
        <input type="text" placeholder="Search" />
      </div>
      
    </div>
  </div>
  
  <div class="table">
    <div class="card">
      <p-table
        [value]="taggedDocuments"      
        
        [tableStyle]="{ 'min-width': '50rem' }"
        styleClass="white-table"
      >
        <ng-template #header>
          <tr>
            <th>Name</th>
            <th>tags</th>
            <th>size</th>
            <th>Type</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template #body let-document>
          <tr>
            <!--(click)="onDocumentClick(document.id)"-->
            <td class="file-image">
              <img
                *ngIf="
                  document.type === 'application/pdf' ||
                  document.type === 'PDF' ||
                  document.type === 'pdf' ||
                  document.path_lower?.endsWith('.pdf')||
                  document.tags?.includes('google-drive')
                "
                src="assets/pdf.png"
                class="pdf-icon"
                alt="PDF Icon"
              />
              <img
                *ngIf="
                  document.type === 'image/png' ||
                  document.type === 'image/jpeg' ||
                  document.type === 'image/jpg' ||
                  document.path_lower?.endsWith('.png') ||
                  document.path_lower?.endsWith('.jpg') ||
                  document.path_lower?.endsWith('.jpeg')
                "
                src="assets/photo.png"
                class="image-icon"
                alt="Image Icon"
              />
              <img
                *ngIf="
                  document.type ===
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document' ||
                  document.type === 'Google Doc' ||
                  document.path_lower?.endsWith('.docx')
                "
                src="assets/doc.png"
                class="word-icon"
                alt="Word Icon"
              />
              {{ document.name }}
            </td>
            <td>
              <ng-container *ngIf="document.tags?.length; else noTags">
                <span
                  *ngFor="let tag of document.tags; let i = index"
                  class="tag"
                >
                  <img
                    *ngIf="tag === 'google-drive'"
                    src="assets/google-drive.png"
                    class="google"
                    style="margin-right: 0.25rem"
                    title="Google drive"
                  />
                  <img
                    *ngIf="tag === 'local'"
                    src="assets/save.png"
                    class="desktop"
                    style="margin-right: 0.25rem"
                    title="Local"
                  />
                  <img
                    *ngIf="tag === 'dropbox'"
                    src="assets/dropbox.png"
                    class="cloud"
                    style="margin-right: 0.25rem"
                    title="Dropbox"
                  />
                  <span *ngIf="i < document.tags.length - 1">, </span>
                </span>
              </ng-container>
              <ng-template #noTags>
                <span class="tag">none</span>
              </ng-template>
            </td>
            <td>{{ document.size / (1024 * 1024) | number : "1.2-2" }} MB</td>
            <td>
              {{
                getDocumentType(document) 
              }}
            </td>
            <td>
              <i class="pi pi-ellipsis-v" (click)="op.toggle($event)">
                <p-popover
                  #op
                  styleClass="popover"
                  [style]="{ width: '12rem' }"
                >
                  <div class="popover-content">
                    <ul>
                        <li (click)="openDropboxDocument(document)">
                            <i class="pi pi-eye"></i> view
                        </li>
                      <li
                        *ngIf="
                          (
                            !(document.tags?.includes('dropbox')) &&
                            document.tags?.includes('local')
                          )
                        "
                        
                      >
                        <i class="pi pi-cloud"></i> sync to Dropbox
                      </li>
                      <li *ngIf="(
                        !(document.tags?.includes('local')) &&
                        document.tags?.includes('dropbox')
                      )"
                        
                      >
                        <i class="pi pi-desktop" style="font-size: 0.8rem;"></i> Save from dropbox
                        </li>
                    </ul>
                  </div>
                </p-popover>
              </i>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    
    
  </div>
</div>

<p-dialog
  header="New Document"
  [modal]="true"
  [(visible)]="showAddDocumentDialog"
  [style]="{ width: '25rem' }"
  styleClass="modal"
>
  <span class="p-text-secondary block mb-8">Upload new document</span>
  <div class="card">
    <p-toast />
    <p-fileupload
      name="demo[]"
      url="https://www.primefaces.org/cdn/api/upload.php"
      
      [multiple]="true"
      accept="image/*, application/pdf"
      maxFileSize="1000000"
      mode="advanced"
      styleClass="fileDownload"
    >
      <ng-template #empty>
        <div>Drag and drop files to here to upload.</div>
      </ng-template>
    </p-fileupload>
  </div>
</p-dialog>
